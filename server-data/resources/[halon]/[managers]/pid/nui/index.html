<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="wrapper">
                <div class="header">ID</div>
                <div class="inputs">
                    <div class="title">First Name</div>
                    <input type="text" name="firstname" id="firstname" min="3" max="24">
                    <div class="title">Surname</div>
                    <input type="text" name="surname" id="surname" min="3" max="16">
                    <div class="title">Date of Birth</div>
                    <input type="date" name="dob" id="dob" min="1950-01-01" value="1990-01-01">
                    <div class="title">Gender</div>
                    <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <div class="title">Heigth</div>
                    <input type="number" name="heigth" id="heigth" min="150" max="200" onkeydown="return false;" value="175">
                </div>
                <button>Create</button>
            </div>
        </div>
    </div>
</body>

</html>
